<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
    <div class="container">
        <h1>Add a New User</h1>
        <form action="/users/add" method="POST" class="d-flex md">
            <div class="container">
                <h2>First Name:</h2>
                <input class="form-control form-control-lg mt-1" type="text" name="first_name" placeholder="First Name">
                
                <h2>Last Name:</h2>
                <input class="form-control form-control-lg mt-1" type="text" name="last_name" placeholder="Last Name">
                <h2>Email:</h2>
                <input class="form-control form-control-lg mt-1" type="text" name="email" placeholder="Email">

                <input type="submit" class="btn btn-primary mt-1"></input>
            </div>
        </form>

    </div>
</body>
</html>
