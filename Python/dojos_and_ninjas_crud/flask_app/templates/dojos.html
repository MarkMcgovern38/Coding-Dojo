<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container d-flex">
        <!-- Add a new Dojo -->
        <div class="container">
            <h1>New Dojo</h1>
            <form action="/Dojo/add" method="POST" class="d-flex md">
                <h2>Name:</h2>
                <input class="form-control form-control-lg mt-1" type="text" name="name" placeholder="Dojo Name">
                <input type="submit" class="btn btn-primary mt-1"></input>
            </form>
        </div>
        <!-- Current Dojos -->
        <div class="container">
            <h1>Dojos</h1>
            <ul class="list-group">
                {% for dojo in dojos %}
                <a href="Dojo/{{dojo.id}}" class="list-group-item">{{dojo.name}}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a class="text-center" href="Ninja">Add Ninja</a>

</html>
